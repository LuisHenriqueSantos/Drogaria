<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Funcionários</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Funcionário - Listagem">
			<p:dataTable emptyMessage="Nenhum registro eccontrado"
				paginator="true">
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" />
				</f:facet>
				<p:column headerText="Nome"></p:column>
				<p:column headerText="Celular"></p:column>
				<p:column headerText="CPF"></p:column>
				<p:column headerText="Bairro"></p:column>
				<p:column headerText="Rua"></p:column>
				<p:column headerText="Número"></p:column>
				<p:column headerText="Opções"></p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
	<p:dialog header="Pessoas - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome"></p:outputLabel>
				<p:inputText maxlength="50" size="30"></p:inputText>

				<p:outputLabel value="RG"></p:outputLabel>
				<p:inputText maxlength="12" size="30"></p:inputText>

				<p:outputLabel value="CPF"></p:outputLabel>
				<p:inputText maxlength="14" size="30"></p:inputText>

				<p:outputLabel value="E-meail"></p:outputLabel>
				<p:inputText maxlength="100" size="30"></p:inputText>

				<p:outputLabel value="Bairro"></p:outputLabel>
				<p:inputText maxlength="30" size="30"></p:inputText>

				<p:outputLabel value="CEP"></p:outputLabel>
				<p:inputText maxlength="50" size="30"></p:inputText>

				<p:outputLabel value="Rua"></p:outputLabel>
				<p:inputText maxlength="100" size="30"></p:inputText>

				<p:outputLabel value="Número"></p:outputLabel>
				<p:inputText maxlength="5" size="30"></p:inputText>

				<p:outputLabel value="Complemento"></p:outputLabel>
				<p:inputText maxlength="10" size="30"></p:inputText>

				<p:outputLabel value="Celular"></p:outputLabel>
				<p:inputText maxlength="14" size="30"></p:inputText>
				
				<p:outputLabel value="Telefone"></p:outputLabel>
				<p:inputText maxlength="13" size="30"></p:inputText>

				<p:outputLabel value="Estado"></p:outputLabel>
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione um estado"></f:selectItem>
				</p:selectOneMenu>
				
				<p:outputLabel value="Cidade"></p:outputLabel>
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione uma cidade"></f:selectItem>
				</p:selectOneMenu>
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar"></p:commandButton>
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();"></p:commandButton>
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
