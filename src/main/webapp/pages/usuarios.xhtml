<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Usuários</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />
	
	<h:form id="formLista">	
		<p:panel header="Usuários - Listagem">
			<p:dataTable id="tebela" emptyMessage="Nenhum registro eccontrado"
				paginator="true" value="#{usuarioBean.usuarios}" var="usuario"
				rows="5">
				<f:facet name="header">
					<p:commandButton value="Novo" actionListener="#{usuarioBean.novo}"
						oncomplete="PF('dialogo').show();"
						update=":mensagem :formCadastro:painel">
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
				</f:facet>
				
				<p:column headerText="Nome" filterBy="#{usuario.pessoa.nome}"
					sortBy="#{usuario.pessoa}">
					<h:outputText value="#{usuario.pessoa.nome}" />
				</p:column>

				<p:column headerText="CPF" filterBy="#{usuario.pessoa.cpf}"
					sortBy="#{usuario.pessoa.cpf}">
					<h:outputText value="#{usuario.pessoa.cpf}" />
				</p:column>

				<p:column headerText="Tipo" filterBy="#{usuario.tipo}"
					sortBy="#{usuario.tipo}">
					<h:outputText value="#{usuario.tipo}" />
				</p:column>

				<p:column headerText="Ativo" filterBy="#{usuario.ativo}"
					sortBy="#{usuario.ativo}">
					<h:outputText value="#{usuario.ativo}" />
				</p:column>


				<p:column headerText="Opções" filterBy="" sortBy="" />
			</p:dataTable>
		</p:panel>
	</h:form>
	<p:dialog header="Usuário - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form id="formCadastro">
			<h:panelGrid id="painel" columns="2">
				<p:outputLabel for="usuario" value="Usuario" />
				<p:selectOneMenu id="usuario" filter="true"
					value="#{usuarioBean.pessoa.nome}" required="true"
					requiredMessage="O campo 'Pessoa' é obrigatório"
					converter="omnifaces.SelectItemsConverter">
					<f:selectItem noSelectionOption="true"
						itemLabel="Selecione uma pessoa" />
					<f:selectItems value="#{usuarioBean.pessoas}" var="usuario"
						itemValue="#{usuario}" itemLabel="#{usuario.nome} - #{usuario.cpf}" />
				</p:selectOneMenu>

				<p:outputLabel value="Senha"></p:outputLabel>
				<p:password maxlength="8" size="10" />

				<p:outputLabel value="Tipo"></p:outputLabel>
				<p:selectOneRadio>
					<f:selectItem itemValue="A" itemLabel="Administrador"></f:selectItem>
					<f:selectItem itemValue="G" itemLabel="Gerente"></f:selectItem>
					<f:selectItem itemValue="B" itemLabel="Balconista"></f:selectItem>
				</p:selectOneRadio>

				<p:outputLabel value="Ativo"></p:outputLabel>
				<p:selectBooleanCheckbox />

			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" action="#{usuarioBean.salvar()}"
					update=":mensagem :formCadastro:painel :formLista:tabela:" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>


		</h:form>
	</p:dialog>
</h:body>
</html>
